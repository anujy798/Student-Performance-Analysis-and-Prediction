<!DOCTYPE html>
<html >
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style>
  body{
background: url('https://wallpaperaccess.com/full/84248.png') no-repeat center center fixed ; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
}

select{
  max-width: 90%;
  min-width: 90%;
}

#card-main{
  width: 700px;
}


input{

  height: 30px;
}

label{
  margin-top: 5px;
}

.xd{
  margin-top: 15px;
}

.mt-10{
  margin-top: 100px;

}
.col-sm-3{
  padding-top: 5px;
}

#head{
 color:#ffffff;
 font-size: 250%;
}

#desc{
color: #ffffff;
padding-top: 50px;
font-size: 150%;

}

.col-lg-7{
 padding-left: 50px;
 opacity: 0.9;

}


</style>

 </head> 
<body>

<div class="container">
  <div class="row">
    <div class="col-lg-5">
      <div class="container mt-10" id = "sub">
     <p id = "head">Student Performance Prediction</p> 

     <p id = "desc">
      Welcome to Student Performance Predictor! This Predictor will take values and will try to predict your performance according to various attributes.

  </div>
    </div>


    <div class="col-lg-7">
  <div class="card mt-4 mb-2" id = "card-main">
  <h5 class="card-header">Please fill details!</h5>
  <div class="card-body">
     <div id ="ui">
      <form class="form-group"  action="{{url_for('predict')}}" method="post">

        <div class="row"> 
          <div class="col-sm-3">
            <label title = "Student Id"> <strong>Student Id </strong> </label>
              <input type="text" name="stu_id" class="form-control" placeholder="Student Id" required="required"> 
            </div>

             <div class="col-sm-3">
            <label title = "Gender"> <strong>Sex</strong> </label>
            <br>
              <select name = "sex" required>
              <!--  <option selected disabled hidden value = "">Choose here</option>  -->
                <option value = 0> Male</options>
                <option value = 1> Female</option>
              </select>

            </div>  
            <div class="col-sm-3">
            <label title = "Age"> <strong>Age</strong> </label>
               <select name = "age" required>
          <!--      <option selected disabled hidden value = "">Choose here</option> -->
                 <option value = 0 > Age < 17 </options>
                <option value = 1> Age >=17 and Age <=19 </option>
                <option value = 2> Age > 19 </option>
                
              </select>
            </div>  

            <div class="col-sm-3">
            <label title = "Enter your Address type"> <strong>Address Type</strong> </label><br>
              <select name = "address" required>
            <!--    <option selected disabled hidden value = "">Choose here</option>  -->
                 <option value = 0> Urban</option>
                <option value = 1> Rural</option>
                
              </select>
            </div>  
           </div> 

           <!-- Second row-->
            <div class="row"> 
          <div class="col-sm-3">
            <label title = "Enter your family size"> <strong>Family Size</strong> </label><br>
            <select name ="famsize" required>
             <!-- <option selected disabled hidden value = "">Choose here</option>  -->
              <option value=0> Less Than 3 members</option>
              <option value=1> Greater Than 3 members</option>
             </select>
             
            </div>

             <div class="col-sm-3">
            <label title = "Your Mother Education "> <strong>Mother's Education</strong> </label> <br>
              <select name ="medu" required>
               <!-- <option selected disabled hidden value = ""> Choose here</option> -->
              <option value=0> Uneducated </option>
              <option value=1> Upto Primary(4th grade) </option>
              <option value = 2> Upto 9th Grade</option>
              <option value = 3>  Secondary Education</option>
              <option value = 4> Higher Education </option>

             </select>
            </div>  
            <div class="col-sm-3">
            <label title = "Your father Education"> <strong>Father's Education</strong> </label>
               <select name ="fedu" required>
     <!--           <option selected disabled hidden value = "">Choose here</option>  -->
              <option value=0 > Uneducated </option>
              <option value=1> Upto Primary(4th grade) </option>
              <option value = 2> Upto 9th Grade</option>
              <option value = 3 >  Secondary Education</option>
              <option value = 4> Higher Education </option>

             </select>
            </div>  
            <div class="col-sm-3">
            <label title = "Parents Cohibition Status"> <strong>Parent's Status</strong> </label>
            <select name = "pstatus" required>
       <!--       <option selected disabled hidden value = "">Choose here</option>  -->
              <option value = 1> Living Together</option>
              <option value= 0> Living Apart</option>
            </select>
            </div>  
           </div> 


           <!-- Third row-->

            <div class="row"> 
          <div class="col-sm-3">
            <label title = "Your Mother's Job"> <strong>Mother's Job </strong> </label>
             <select name = "mjob" required>
       <!--       <option selected disabled hidden value = "">Choose here</option>  -->
             <option value = 2> Teacher</option>
             <option value = 1> Health Care Related</option>
             <option value = 3> Civil Services</option>
             <option value = 0> Home</option>
             <option value = 4> Others</option> 

             </select>
            </div>

             <div class="col-sm-3">
            <label title = "Your Father's Job"> <strong>Father's Job</strong> </label>
             <select name = "fjob" required>
       <!--       <option selected disabled hidden value = "">Choose here</option>    -->
             <option value = 2> Teacher</option>
             <option value = 1> Health Care Related</option>
             <option value = 3> Civil Services</option>
             <option value = 0> Home</option>
             <option value = 4> Others</option> 

             </select>
            </div>  
            <div class="col-sm-3">
            <label title = "Reason for chosing this school"> <strong>Reason </strong> </label>
            <select name = "reason" required> 
       <!--       <option selected disabled hidden value = "">Choose here</option>  -->
              <option value =  2> Close to home</option>
              <option value = 0> School Reputation</option>
              <option value = 1> Course Preference</option>
              <option value = 3> Other reason</option>

            </select>
            </div>  
            <div class="col-sm-3">
            <label title = "Your Guardian details"> <strong>Guardian</strong> </label>
              <select name = "guardian" required>
       <!--         <option selected disabled hidden value = ""> Choose here</option>    -->
                <option value = 1> Mother</option>
                <option value = 0> father</option>
                <option value = 2> Others</option>
              </select>
            </div>  
           </div> 

           <!-- 4th row-->
            <div class="row"> 
          <div class="col-sm-3">
            <label title = "Estimated Travel time"> <strong>Travel time</strong> </label>
             <select name = "traveltime" required>
      <!--        <option selected disabled hidden value = "">Choose here</option>   -->
               <option value= 1> Less than 15 min</option>
               <option value = 2> 15-30 mins </option>
               <option value = 3> 30-60 mins</option>
               <option value = 4> >60 mins</option>
             </select>
            </div>

             <div class="col-sm-3">
            <label title = "Estimated Study time"> <strong>Study Time</strong> </label>
              
              <select name = "studytime" required>
      <!--          <option selected disabled hidden value = ""> Choose here</option>   -->
               <option value = 1>< 2 hours</option>
               <option value = 2>  2 to 5 hours</option>
               <option value= 3> 5 to 10 hours</option>
               <option value= 4> more than 10hours</option>


              </select>
            </div>  
            <div class="col-sm-3">
            <label title = "Failures"> <strong>Failure till Now</strong> </label>
              <input type="text" name="failures" class="form-control" placeholder="Failures till now" required="required">
            </div>  


            <div class="col-sm-3">
            <label title = "Extra educational Support"> <strong>Extra Edu Support</strong> </label>
              <select name = "edusupport" required>
      <!--          <option selected disabled hidden value = "">Choose here</option>   -->
                <option value = 0> Yes</option>
                <option value= 1> No</option>
              </select>
            </div>  
           </div> 

           <!-- 5th row   -->

            <div class="row"> 
          <div class="col-sm-3">
            <label title = "Parent's Support"> <strong>Parent's Support </strong> </label>
              <select name = "parentsupport" required>
       <!--         <option selected disabled hidden value = "">Choose here</option>    -->
                <option value = 0> Yes</option>
                <option value= 1> No</option>
              </select>
            </div>

             <div class="col-sm-3">
            <label title = "Paid classes taken"> <strong>Paid Classes</strong> </label>
              <select name = "paid" required>
       <!--         <option selected disabled hidden value = "">Choose here</option>    -->
                <option value = 0> Yes</option>
                <option value= 1> No</option>
              </select>
            </div>  
            <div class="col-sm-3" >
            <label title = "Extra CoCurricular Activities"> <strong>Extra Activities</strong> </label>
             <select name = "extra" required>
        <!--      <option selected disabled hidden value = "">Choose here</option>    -->
                <option value = 0> Yes</option>
                <option value= 1> No</option>
              </select>

            </div>  
            <div class="col-sm-3">
            <label title = "Nursery Attended"> <strong>Nursery Attended</strong> </label>
              <select name = "nursery" required>
         <!--       <option selected disabled hidden value = "">Choose here</option>    -->
                <option value = 0> Yes</option>
                <option value= 1> No</option>
              </select>
            </div>  
           </div> 

           <!-- 6th row-->

           <div class="row"> 
          <div class="col-sm-3">
            <label title = "Willing to higher Studies"> <strong>Higher Studies</strong> </label>
               <select name = "higher" required>
          <!--      <option selected disabled hidden value = "">Choose here</option>    -->
                <option value = 0> Yes</option>
                <option value= 1> No</option>
              </select>
            </div>

             <div class="col-sm-3">
            <label title = "Do you have Internet Connection"> <strong>Internet</strong> </label>
              <select name = "internet" required>
         <!--       <option selected disabled hidden value = "">Choose here</option>  -->
                <option value = 0> Yes</option>
                <option value= 1> No</option>
              </select>
            </div>  
            <div class="col-sm-3">
            <label title = "Romantic Relationship"> <strong>Romantic </strong> </label>
              <select name = "romantic" required>
         <!--       <option selected disabled hidden value = "">Choose here</option>   -->
                <option value = 0> Yes</option>
                <option value= 1> No</option>
              </select>
            </div>  
            <div class="col-sm-3">
            <label title="Family Relationship"> <strong>Family Relation</strong> </label>
              <select name = "famrel" required>
        <!--        <option selected disabled hidden value = "">Choose here</option>  -->
                <option value = 1> Very bad</option>
                  <option value = 2> bad</option>
                    <option value = 3> Good</option>
                      <option value = 4> Very Good</option>
                        <option value = 5> Excellent</option>
              </select>
            </div>  
           </div> 


           <!-- 7th row-->

            <div class="row"> 
          <div class="col-sm-3">
            <label> <strong>Free Time left </strong> </label>
               <select name = "freetime" required>
          <!--      <option selected disabled hidden value = "">Choose here</option>  -->
                <option value = 1> Very less</option>
                  <option value = 2> less</option>
                  <option value= 3>Fair</option>
                    <option value = 4> High</option>
                      <option value = 5> Very High</option>
              </select>
            </div>
             <div class="col-sm-3">
            <label> <strong>Going out </strong> </label>
               <select name = "goout" required>
          <!--      <option selected disabled hidden value = "">Choose here</option>   -->
                <option value = 1> Very less</option>
                  <option value = 2> less</option>
                  <option value= 3>Fair</option>
                    <option value = 4> High</option>
                      <option value = 5> Very High</option>
              </select>
            </div>
              <div class="col-sm-3">
            <label title = "Health Status"> <strong>Health Status</strong> </label>
              <select name = "health" required>
             <!--    <option selected disabled hidden value = "">Choose here</option>  -->
                <option value = 1> Very bad</option>
                  <option value = 2> bad</option>
                    <option value = 3> Good</option>
                      <option value = 4> Very Good</option>
                        <option value = 5> Excellent</option>
              </select>
            </div>  
            <div class="col-sm-3">
            <label title = "Absence" > <strong>No. of Absences</strong> </label>
              <input type="number" name="absences" class="form-control" placeholder="absences" required="required">
            </div>

            <div class = "row">

               <div class="col-sm-6">
            <label title = "Workday Alcohol Consumption"> <strong>Workday Alcohol Consumption</strong> </label>
               <select name = "dalc" required>
         <!--        <option selected disabled hidden value = "">Choose here</option>  -->
                <option value = 1> Very low</option>
                  <option value = 2> low</option>
                    <option value = 3> High</option>
                      <option value = 4> Very High</option>
                        <option value = 5> Severe</option>
              </select>
            </div>  

              <div class="col-sm-6">
            <label title = "Weekend Alcohol Consumption"> <strong> Weekend Alcohol Consumption</strong> </label>
               <select name = "walc" required>
            <!--     <option selected disabled hidden value = "">Choose here</option>  -->
                <option value = 1> Very low</option>
                  <option value = 2> low</option>
                    <option value = 3> High</option>
                      <option value = 4> Very High</option>
                        <option value = 5> Severe</option>
              </select>
            </div> 

          
          </div>
              <div class = "row xd">
                  <div class = "col-sm-6">
              <label title= "G1 and G2"><strong> Please Enter pevious two performances</strong> </label> </div>

                <div class = "col-sm-3">
            <input type="number" name="G1" class="form-control" placeholder="G1 score" required="required">  </div>
            <div class="col-sm-3">  

            <input type="number" name="G2" class="form-control" placeholder="G2 score" required="required"> </div>
            </div>

           <div class="border border-light mb-1 mt-3">

    <div class="button_cont" align="center"><a class="button_css" href="#" target="_blank" rel="nofollow noopener">
            <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict Performance</strong></button></a>
        </div>

  </div>

      </form> 
    </div>

 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>                                       
        
</body>
